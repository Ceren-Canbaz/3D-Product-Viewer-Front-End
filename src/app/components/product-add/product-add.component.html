<div class="content" style="margin-top:26px">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="productName">Ürün Adı</label>
                        <div class="form-group">
                             <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="ÜrünAdı" />
                        </div>
                   </div>
                   <div class="mb-3">
                      <label for="categoryId">Kategori ID</label>
                      <div class="form-group">
                          <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori Giriniz" />
                       </div>
                   </div>
                   <div class="mb-3">
                         <label for="unitPrice">Ürün Fiyatı </label>
                         <div class="form-group">
                              <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyat Giriniz" />
                         </div>
                    </div>
                    <div class="mb-3">
                         <label for="image">Model </label>
                        <div class="form-group">
                            <input type="text" id="image" formControlName="image" class="form-control" placeholder="Model linkini giriniz" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ürün Ekle</button>
            </div>
        </div>
    </div>
</div>
