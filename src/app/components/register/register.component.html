<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form [formGroup]="registerForm">

            <h1 class="h3 mb-3 fw-normal">Kaydol</h1>

            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">E-posta</label>
            </div>

            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingInput"
                    placeholder="Password">
                <label for="floatingPassword">Parola</label>
            </div>

            <div class="form-floating">
                <input formControlName="firstName" type="text" class="form-control" id="floatingInput"
                    placeholder="Password">
                <label for="floatingPassword">Ad</label>
            </div>

            <div class="form-floating">
                <input formControlName="lastName" type="text" class="form-control" id="floatingInput"
                    placeholder="Password">
                <label for="floatingPassword">Soyad</label>
            </div>

            <div class="form-floating">
                <input formControlName="company" type="text" class="form-control" id="floatingInput"
                    placeholder="Password">
                <label for="floatingPassword">Kurum Adı</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" (click)="register()" routerLink="/products">Kaydı Tamamla</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
    </main>



</body>
